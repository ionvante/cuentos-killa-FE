<h2>Mi Carrito</h2>

<div *ngIf="cuentos.length === 0">
  <p>Tu carrito está vacío.</p>
</div>

<div *ngFor="let cuento of cuentos">
  <h3>{{ cuento.titulo }}</h3>
  <p>{{ cuento.autor }}</p>
  <button (click)="eliminarDelCarrito(cuento.id)">Eliminar</button>
</div>

<button *ngIf="cuentos.length > 0" (click)="limpiarCarrito()">Vaciar Carrito</button>
