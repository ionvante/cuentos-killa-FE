<div class="login-container">
  <div class="formulario">
    <h2>Crear cuenta</h2>
    <form [formGroup]="registerForm" (ngSubmit)="registrar()">
      <label for="nombre">Nombre</label>
      <input id="nombre" formControlName="nombre" type="text" required />
      <app-form-error [control]="registerForm.get('nombre')" [isSubmitted]="isSubmitted"></app-form-error>

      <label for="apellido">Apellido</label>
      <input id="apellido" formControlName="apellido" type="text" required />
      <app-form-error [control]="registerForm.get('apellido')" [isSubmitted]="isSubmitted"></app-form-error>

      <label for="email">Correo electrónico</label>
      <input id="email" formControlName="email" type="email" required />
      <app-form-error [control]="registerForm.get('email')" [isSubmitted]="isSubmitted"></app-form-error>

      <label for="telefono">Teléfono</label>
      <input id="telefono" formControlName="telefono" type="text" required />
      <app-form-error [control]="registerForm.get('telefono')" [isSubmitted]="isSubmitted"></app-form-error>

      <label for="password">Contraseña</label>
      <input id="password" formControlName="password" type="password" required />
      <app-form-error [control]="registerForm.get('password')" [isSubmitted]="isSubmitted"></app-form-error>

      <label for="confirmarPassword">Confirmar contraseña</label>
      <input id="confirmarPassword" formControlName="confirmarPassword" type="password" required />
      <app-form-error [control]="registerForm.get('confirmarPassword')" [isSubmitted]="isSubmitted"></app-form-error>

      <div class="error" *ngIf="error" aria-live="polite">{{ error }}</div>

      <button type="submit" class="btn-primary">Registrarse</button>
    </form>
    <p class="register-link">
      ¿Ya tienes cuenta?
      <a routerLink="/login">Inicia sesión</a>
    </p>
  </div>
  <div class="ilustracion">
    <img appLazyLoad="/assets/libros_killa.png" alt="Ilustración lectura" />
  </div>
</div>
