<h2>Mi Carrito</h2>

<div *ngIf="cuentos.length === 0">
  <p>Tu carrito está vacío.</p>
</div>

<div *ngFor="let cuento of cuentos" class="item-carrito">
  <p>{{ cuento.titulo }}</p>
  <button (click)="eliminar(cuento.id)">❌</button>
</div>

<button *ngIf="cuentos.length > 0" (click)="vaciar()">Vaciar todo</button>
