<div class="stat-card">
  <div class="stat-info">
    <svg *ngIf="icon" class="icon" [innerHTML]="icon"></svg>
    <div>
      <span class="value">{{ value }}</span>
      <span class="title">{{ title }}</span>
    </div>
  </div>
  <canvas
    class="sparkline"
    *ngIf="data?.length"
    baseChart
    [datasets]="[{ data: data, borderWidth: 2, fill: false }]"
    [options]="options"
    chartType="line">
  </canvas>
</div>
